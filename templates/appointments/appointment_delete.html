{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block extratail %}
<script src='{% static 'js/appointments.js' %}'></script>
{% endblock %}

{% block content %}
    <h1>Appointment Delete confirmation</h1>
    <form method="post">
        {{ form.non_field_errors }}
        {% csrf_token %}
        <h1>Do you really want to delete this Appointment?</h1>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="canceled_checkbox" value="canceled_checkbox" checked>
            <label for="{{ form.send_reschedule_email.id_for_label }}">Send Reschedule confirmation email</label>
        </div>
        <p><input type="submit" value="yes"><a href="../">Cancel</a> </p>
    </form>
{% endblock %}
